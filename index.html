---
layout: default
---

<div class="sidenav clearfix"></div>

<div class="wrap">
	<article class="post-content">
		{% for section in site.sections %}
		{% if section.page == undefined %}
		<section class="post">
			<h2 id="{{section.title | downcase | replace: ' ', '-'}}">{{section.title}}</h2>
			{{ section.output }}
		</section>
		{% endif %}
		{% endfor %}
	</article>
</div>
